name: Build and Deploy (Quarto -> GitHub Pages)

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          # Pin to latest stable
          version: 1.8.20

      # If you need Python or Node locally for filters/extensions, uncomment:
      # - name: Setup Python
      #   uses: actions/setup-python@v5
      #   with:
      #     python-version: '3.11'

      - name: Render slides to _site
        env:
          MAPBOX_TOKEN: ${{ secrets.MAPBOX_TOKEN }}
        run: |
          quarto --version
          quarto render slides.qmd --output-dir _site

      - name: Setup Node (for Staticrypt)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Protect site with Staticrypt (encrypt index.html)
        env:
          STATICRYPT_PASSWORD: ${{ secrets.STATICRYPT_PASSWORD }}
        run: |
          set -euo pipefail
          ls -l _site/
          if [ -z "${STATICRYPT_PASSWORD:-}" ]; then
            echo "STATICRYPT_PASSWORD is not set" >&2
            exit 1
          fi
          # Encrypt from inside _site to ensure outputs land there
          set -x
          npx --yes staticrypt --version || true
          (
            cd _site
            npx --yes staticrypt index.html \
              --password "$STATICRYPT_PASSWORD" \
              --output . \
              --template-instructions "Enter password" \
              || npx --yes staticrypt index.html \
                   --password "$STATICRYPT_PASSWORD" \
                   --output-dir . \
                   --template-instructions "Enter password" \
              || npx --yes staticrypt index.html \
                   --password "$STATICRYPT_PASSWORD" \
                   --template-instructions "Enter password"
          )
          echo "After encryption:" && ls -l _site/
          # If Staticrypt created a subdirectory (e.g., _site/encrypted), use the first HTML in there
          if [ -d _site/encrypted ]; then
            echo "Encrypted directory found: _site/encrypted"
            CANDIDATE=$(find _site/encrypted -maxdepth 1 -type f -name '*.html' | head -n1)
            if [ -n "$CANDIDATE" ]; then
              echo "Promoting $CANDIDATE to _site/index.html"
              mv -f "$CANDIDATE" _site/index.html
            fi
          fi
          # Find an encrypted HTML anywhere under _site and promote it to index.html if needed
          ENC_FILE=$(find _site -type f -name '*.html' -print0 | xargs -0 grep -ril "staticrypt" || true)
          if [ -z "$ENC_FILE" ]; then
            echo "No encrypted HTML produced. Failing." >&2
            exit 1
          fi
          if ! grep -qi "staticrypt" _site/index.html; then
            FIRST_ENC=$(echo "$ENC_FILE" | head -n1)
            echo "Replacing _site/index.html with $FIRST_ENC"
            mv -f "$FIRST_ENC" _site/index.html
          fi
          echo "Final listing:" && ls -l _site/

      - name: Verify encryption occurred
        run: |
          head -n 30 _site/index.html
          if ! grep -qi "staticrypt" _site/index.html; then
            echo "Staticrypt marker not found in _site/index.html. Failing."
            exit 1
          fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages
          force_orphan: true
