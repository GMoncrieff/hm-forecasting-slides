name: Build and Deploy (Quarto -> GitHub Pages)

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          # Pin to latest stable
          version: 1.8.20

      # If you need Python or Node locally for filters/extensions, uncomment:
      # - name: Setup Python
      #   uses: actions/setup-python@v5
      #   with:
      #     python-version: '3.11'

      - name: Render slides to _site
        env:
          MAPBOX_TOKEN: ${{ secrets.MAPBOX_TOKEN }}
        run: |
          quarto --version
          quarto render slides.qmd --output-dir _site

      - name: Setup Node (for Staticrypt)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Protect site with Staticrypt (encrypt index.html)
        env:
          STATICRYPT_PASSWORD: ${{ secrets.STATICRYPT_PASSWORD }}
        run: |
          set -euo pipefail
          ls -l _site/
          if [ -z "${STATICRYPT_PASSWORD:-}" ]; then
            echo "STATICRYPT_PASSWORD is not set" >&2
            exit 1
          fi
          # Encrypt to a temp file then replace atomically
          npx --yes staticrypt --version || true
          npx --yes staticrypt _site/index.html \
            --password "$STATICRYPT_PASSWORD" \
            --output _site/index.protected.html \
            --template-instructions "Enter password"
          mv -f _site/index.protected.html _site/index.html
          ls -l _site/

      - name: Verify encryption occurred
        run: |
          head -n 30 _site/index.html
          if ! grep -qi "staticrypt" _site/index.html; then
            echo "Staticrypt marker not found in _site/index.html. Failing."
            exit 1
          fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages
          force_orphan: true
